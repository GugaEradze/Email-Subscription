<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>
<body>
    
    <div class = "hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New<br>Website Is On It's Way</h1>
        <p>Subscribe For More Details</p>
        <form name = "submit-to-google-sheet">
            <input type = "email" name = "Email" placeholder = "Your E-mail" required>
            <button type = "submit"><img src="images/send-icon.png" width = "30px"></button>
        </form>
        <span id = "message"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz_bUWQuzJP1DW3ShzIqYVapS3TJNJ7xtLGBwWChejXqrnkoyvZWlJxutYdwSw4bpRCgg/exec'
        const form = document.forms['submit-to-google-sheet']
        const message = document.getElementById("message");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => 
            {
                message.innerHTML = "Thank You For Subscribing!"
                setTimeout(function()
                {
                    message.innerHTML = ""
                }, 5000);
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
